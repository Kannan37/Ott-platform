<html>
    <head>
        <title>OTT Platform</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.jpg">
    </head>
    <body>

        <div class="heading">
            <header class="header">
                <div class="logo"><img src="images/icon.jpg" alt="logo"></div>
                <div class="head-content">
                    <div class="title"><h2>OTT WEBSITE</h2></div>
                    <div class="input"><input type="text" class="search" placeholder="type for search"> <button class="btn">Search</button></div>
                    <div class="profile">
                        <div class="profile-img"> <img src="images/profile.png" alt=""></div>
                         <div class="profile-name">kannan</div>
                    </div>
                </div>
            </header>
        </div>
        
        <div class="container">

            <div class="nav">
                <div class="nav-contents">
                    <div class="item"><a href=""> Profile</a></div>
                    <div class="item"><a href="">Home</a></div>
                    <div class="item"><a href="">Movies</a></div>
                    <div class="item"><a href="content_3">Sports</a></div>
                </div>
            </div>

            <main class="main">
                <div class="content_1">
                    <div class="ott-img1"> 
                        <img src="images/ind vs pak.jpg" alt="cricket">
                        <div class="about1">
                            <h2 class="detail1">IND vs PAK</h2>
                            <h3>watch live stream of Asia cup 2023 1st match between IND and  PAK</h3>
                        </div>
                    </div>
                </div>

                <div class="content_2">
                    <h2>Platforms</h2>
                    <div class="Platform-img">
                        <div class="Platform"><img src="images/Disney+.png" alt="disney"><span class="Platform-name"> Disney+</span></div>
                        <div class="Platform"><img src="images/amozon.webp" alt="amazon"><span class="Platform-name"> Amazon</span></div>
                        <div class="Platform"><img src="images/Netflix.png" alt="Netflix"><span class="Platform-name">Netflix</span></div>
                        <div class="Platform"><img src="images/zEE5.avif" alt="ZEE5"><span class="Platform-name">ZEE5</span></div>
                    </div>
                </div>

                <div class="content_3">
                    <h2>Movies</h2>
                    <div class="movies-img">
                        <div class="movie"> <img src="images/Mark Anotony.jpg" alt="Mark"><span class="movie-name">Mark</span></div>
                        <div class="movie"><img src="images/jawan.webp" alt="jawan"><span class="movie-name"> Jawan</span></div>
                        <div class="movie"><img src="images/jailer.jpg" alt=""><span class="movie-name">  Jailer</span></div>
                        <div class="movie"><img src="images/barbie.jpg" alt="barbie"><span class="movie-name"> Barbie</span></div>
                    </div>
                </div>

                <div class="content_4">
                    <h2>Sports</h2>
                    <div class="sport-img">
                        <div class="sport"> <img src="images/cricket.webp" alt="cricket"><span class="sport-name">Cricket</span></div>
                        <div class="sport"><img src="images/Football.webp" alt="foot"><span class="sport-name"> Foot ball</span></div>
                        <div class="sport"><img src="images/volleyball.jpg" alt="volley"><span class="sport-name">Volley ball</span></div>
                        <div class="sport"><img src="images/Basketball.jpg" alt="basket"><span class="sport-name">Basket ball</span></div>
                    </div>
                </div>
            </main>

        </div>
    </body>
</html>
